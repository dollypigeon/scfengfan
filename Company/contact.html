	<section id="contact-page">
        <div class="container">
            <div class="center">
                <h2>在线留言</h2>
                <p>请留下您想对我们说的话，我们会尽快回复您。</p>
            </div>
            <div class="row contact-wrap">
                <div class="status alert alert-success" style="display: none"></div>
                <div class="col-md-6 col-md-offset-3">
                    <div id="sendmessage">您的留言已提交，谢谢！</div>
                    <div id="errormessage"></div>
                    <form action="" method="post" role="form" class="contactForm">
                            <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="您的姓名" data-rule="minlen:4" data-msg="请输入至少两个字" />
                                    <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                    <input type="phone" class="form-control" name="phone" id="phone" placeholder="您的电话" data-rule="phone" data-msg="请输入有效的电话号码" />
                                    <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="您的邮箱" data-rule="email" data-msg="请输入有效的邮箱地址" />
                                    <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="留言标题" data-rule="minlen:4" data-msg="请输入留言标题" />
                                    <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="请输入您想留言的内容" placeholder="留言内容"></textarea>
                                    <div class="validation"></div>
                            </div>
                        <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">提交留言</button></div>
                    </form>
                </div>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
